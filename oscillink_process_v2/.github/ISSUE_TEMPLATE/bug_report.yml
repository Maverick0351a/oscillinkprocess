name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened and what did you expect?
      placeholder: Clear and concise description.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Steps to reproduce the behavior.
      placeholder: 1) ... 2) ...
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: Windows/macOS/Linux
  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: 3.10/3.11/3.12
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant excerpts from workspace/logs/oscillink.log
      render: shell
