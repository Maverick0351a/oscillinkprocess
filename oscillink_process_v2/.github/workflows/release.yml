name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare bundles
        run: |
          mkdir -p dist
          # Site bundle
          (cd oscillink_process_v2/oscillink_process_v2/docs && zip -r ../../dist/site.zip site)
          # Source bundle (exclude transient dirs)
          zip -r dist/source.zip oscillink_process_v2/oscillink_process_v2 -x "**/workspace/**" -x "**/published/**" -x "**/maintenance/**" -x "**/.git/**"
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/site.zip
            dist/source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
